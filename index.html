<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="css/app.css" rel="stylesheet" type="text/css"/>
	</head>
	<body class="list-group" ng-controller="StoreController as store">
test rollback
		<header>
			<h1 class="text-center">Flatlander Crafted Gems</h1>
			<h2 class="text-center">- an Angular store -</h2>
		</header>
		<div class="container">
			<div id="fb-root"></div>
		</div>
		<div class="container">
			<div class="list-group">
				<div class="list-group-item" ng-repeat="product in store.products">
					<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
					<product-gallery  ng-show="product.images.length"></product-gallery>
					<product-tabs></product-tabs>
				</div>
			</div>
		</div>
		<div>
			<h1>Test</h1>
			<p>{{store.products[0].reviews}}</p>
			<p>{{store.products[0].reviews | json}}</p>
		</div>
		<script src="js/libs/angular.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/product.js" type="text/javascript"></script>
		<script src="js/class.go.js" type="text/javascript"></script>
		<script src="js/test.js" type="text/javascript"></script>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
	</body>
</html>
